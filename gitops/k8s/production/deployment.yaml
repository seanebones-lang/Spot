apiVersion: apps/v1
kind: Deployment
metadata:
  name: spot-music-api
  namespace: spot-music-prod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: spot-music-api
  template:
    metadata:
      labels:
        app: spot-music-api
    spec:
      containers:
        - name: api
          image: spot-music-api:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: spot-music-secrets
                  key: database-url
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: spot-music-api
  namespace: spot-music-prod
spec:
  selector:
    app: spot-music-api
  ports:
    - port: 80
      targetPort: 3000
  type: LoadBalancer
