# GitOps CI/CD Pipeline with GitHub Actions
# Enhanced for 2025 with better matrix jobs and reusable workflows
# Following Example 3 from GitOps best practices

name: GitOps Deploy

on:
  push:
    branches: [main]
    paths:
      - "app/**"
      - "components/**"
      - "lib/**"
      - "package.json"
      - "Dockerfile"
      - ".github/workflows/gitops-deploy.yml"
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual triggers

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/empulse-music

jobs:
  # Build and test job
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests (if available)
        run: npm test --if-present
        continue-on-error: true

      - name: Build application
        run: npm run build

      # Docker build and push
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to staging
  deploy-staging:
    name: Deploy to Staging
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.music.empulse.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update deployment manifest
        run: |
          # Update staging deployment image tag
          IMAGE_TAG="${{ needs.build.outputs.image-tag }}"
          sed -i "s|image: ghcr.io/.*|image: ${IMAGE_TAG}|g" \
            gitops/clusters/staging/apps/empulse-music-deployment.yaml

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add gitops/clusters/staging/apps/empulse-music-deployment.yaml
          git commit -m "chore: deploy to staging [skip ci]" || exit 0
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger Flux reconciliation
        run: |
          echo "Flux will automatically reconcile within 5 minutes"
          echo "Image: ${{ needs.build.outputs.image-tag }}"

  # Deploy to production (manual approval)
  deploy-production:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://music.empulse.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update deployment manifest
        run: |
          # Update production deployment image tag
          IMAGE_TAG="${{ needs.build.outputs.image-tag }}"
          sed -i "s|image: ghcr.io/.*|image: ${IMAGE_TAG}|g" \
            gitops/clusters/prod/apps/empulse-music-deployment.yaml

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add gitops/clusters/prod/apps/empulse-music-deployment.yaml
          git commit -m "chore: deploy to production [skip ci]" || exit 0
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger Flux reconciliation
        run: |
          echo "Flux will automatically reconcile within 5 minutes"
          echo "Image: ${{ needs.build.outputs.image-tag }}"

  # Notify on failure
  notify:
    name: Notify on Failure
    needs: [build, deploy-staging, deploy-production]
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Slack notification
        uses: slackapi/slack-github-action@v1.26
        if: always()
        with:
          payload: |
            {
              "text": "‚ùå Deployment failed for EmPulse Music",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Deployment Failed*\n\nRepository: ${{ github.repository }}\nBranch: ${{ github.ref }}\nCommit: ${{ github.sha }}\n<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true
