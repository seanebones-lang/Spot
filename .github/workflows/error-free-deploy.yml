name: Error-Free Deployment Pipeline

on:
  push:
    branches: [main, fix-all-complete-v1]
    paths:
      - "app/**"
      - "components/**"
      - "lib/**"
      - "stores/**"
      - "package.json"
      - "next.config.js"
  workflow_dispatch:

env:
  NODE_VERSION: "20"

jobs:
  # Stage 1: Pre-deployment validation
  pre-deployment-validation:
    name: Pre-Deployment Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Lint check
        run: npm run lint

      - name: Run tests
        run: npm test -- --watchAll=false

      - name: Build verification
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1

  # Stage 2: Build and package
  build:
    name: Build Application
    needs: pre-deployment-validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            .next
            public
          retention-days: 1

  # Stage 3: Deploy to Railway
  deploy-railway:
    name: Deploy to Railway
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production-railway
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH

      - name: Login to Railway
        run: railway login --token ${{ secrets.RAILWAY_TOKEN }}

      - name: Deploy to Railway
        run: railway up --service ${{ secrets.RAILWAY_SERVICE_ID }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Verify Railway deployment
        run: |
          echo "‚úÖ Railway deployment completed"
          echo "Check Railway dashboard for deployment status"

  # Stage 4: Deploy to Vercel
  deploy-vercel:
    name: Deploy to Vercel
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production-vercel
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Verify Vercel deployment
        run: |
          echo "‚úÖ Vercel deployment completed"
          echo "Check Vercel dashboard for deployment status"

  # Stage 5: Post-deployment verification
  post-deployment-verification:
    name: Post-Deployment Verification
    needs: [deploy-railway, deploy-vercel]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Deployment summary
        run: |
          echo "## Deployment Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pre-Deployment Validation: ${{ needs.pre-deployment-validation.result }}" >> $GITHUB_STEP_SUMMARY
          echo "### Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "### Railway Deployment: ${{ needs.deploy-railway.result }}" >> $GITHUB_STEP_SUMMARY
          echo "### Vercel Deployment: ${{ needs.deploy-vercel.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.deploy-railway.result }}" == "success" ] && [ "${{ needs.deploy-vercel.result }}" == "success" ]; then
            echo "üéâ **All deployments successful!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è **Some deployments may have failed. Check logs above.**" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Deployment pipeline failed!"
          echo "Check individual job logs for details."
          exit 1
