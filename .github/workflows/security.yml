name: Security Scanning

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'

permissions:
  contents: read
  security-events: write

jobs:
  # Dependency vulnerability scanning with Snyk
  snyk-scan:
    runs-on: ubuntu-latest
    name: Snyk Dependency Scanning
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Snyk scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --fail-on=all
        continue-on-error: true

      - name: Upload Snyk results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif
          category: snyk

  # Static Application Security Testing (SAST) with Semgrep
  semgrep-scan:
    runs-on: ubuntu-latest
    name: Semgrep SAST Scan
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/owasp-top-ten
            p/typescript
          generateSarif: true

      - name: Upload Semgrep results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep.sarif
          category: semgrep

  # SonarQube SAST (optional - if SonarQube server available)
  sonarqube-scan:
    runs-on: ubuntu-latest
    name: SonarQube Quality Gate
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for sonar analysis

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage
        continue-on-error: true

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        if: env.SONAR_TOKEN != ''
        continue-on-error: true

  # Secret scanning - prevent credential leaks
  secret-scan:
    runs-on: ubuntu-latest
    name: Secret Detection
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: GitGuardian scan
        uses: GitGuardian/ggshield-action@master
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
        if: env.GITGUARDIAN_API_KEY != ''
        continue-on-error: true

      - name: Run Detect Secrets (Python)
        run: |
          pip install detect-secrets
          detect-secrets scan --all-files --force-use-all-plugins
        continue-on-error: true

  # License compliance check
  license-scan:
    runs-on: ubuntu-latest
    name: License Compliance
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check license compliance
        run: npx license-checker --excludePrivatePackages --onlyAllow "Apache-2.0,BSD,BSD-2-Clause,BSD-3-Clause,MIT,ISC,Unlicense,MPL-2.0"
        continue-on-error: true

  # TypeScript type checking (security-relevant for catching injection bugs)
  type-check:
    runs-on: ubuntu-latest
    name: TypeScript Type Checking
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript compiler
        run: npx tsc --noEmit --strict

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

  # Generate Security Report
  security-report:
    runs-on: ubuntu-latest
    name: Generate Security Report
    needs: [snyk-scan, semgrep-scan, type-check]
    if: always()
    steps:
      - name: Create security summary
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "✅ Snyk: Dependency scanning completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Semgrep: SAST scanning completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ TypeScript: Type checking completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Actions Required" >> $GITHUB_STEP_SUMMARY
          echo "Review [GitHub Security](https://github.com/${{ github.repository }}/security) tab for detailed results." >> $GITHUB_STEP_SUMMARY
