name: Deploy to Railway

on:
  push:
    branches:
      - main
      - fix-all-complete-v1
    paths:
      - 'app/**'
      - 'components/**'
      - 'lib/**'
      - 'package.json'
      - 'package-lock.json'
      - 'next.config.js'
      - 'Dockerfile'
      - 'railway.toml'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
  RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
  RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}

jobs:
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1

      - name: Login to Railway
        run: railway login --token ${{ secrets.RAILWAY_TOKEN }}
        continue-on-error: true

      - name: Link to Railway project
        run: |
          if [ -n "${{ secrets.RAILWAY_PROJECT_ID }}" ]; then
            railway link ${{ secrets.RAILWAY_PROJECT_ID }}
          else
            echo "RAILWAY_PROJECT_ID not set, skipping link"
          fi
        continue-on-error: true

      - name: Deploy to Railway
        run: railway up --service ${{ secrets.RAILWAY_SERVICE_ID }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        continue-on-error: true

      - name: Verify deployment
        run: |
          echo "Deployment initiated. Check Railway dashboard for status."
          echo "If deployment failed, check Railway logs and environment variables."
        continue-on-error: true

      - name: Deployment status
        if: failure()
        run: |
          echo "‚ùå Railway deployment failed"
          echo "Check Railway dashboard: https://railway.app/project/${{ secrets.RAILWAY_PROJECT_ID }}"
          echo "Ensure RAILWAY_TOKEN, RAILWAY_PROJECT_ID, and RAILWAY_SERVICE_ID are set in GitHub secrets"
        continue-on-error: true
