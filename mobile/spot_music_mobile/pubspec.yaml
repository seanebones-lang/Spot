name: spot_music_mobile
description: EmPulse Music - Cross-platform mobile app
version: 0.1.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Audio Playback
  audioplayers: ^5.2.1
  just_audio: ^0.9.36

  # Networking
  http: ^1.1.0
  dio: ^5.4.0

  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0

  # Visualizations
  fl_chart: ^0.65.0 # Spectrum viz

  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1

  # Utilities
  intl: ^0.18.1
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
